<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply border-radius to create a circular shape */
        .round-photo {
            border-radius: 50%;
            width: 150px; /* Set a specific width */
            height: 150px; /* Set a specific height */
            /* object-fit: cover Maintain aspect ratio and cover the container */ 
        }
    </style>
    <title>Round Photo Example</title>
</head>
<body>
    <img class="round-photo" src="images/subpage1.webp" alt="Your Photo">
</body>
</html>
